<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>登陆界面</title>
    <link href="../css/demo.css" rel="stylesheet" type="text/css">
    <!--Framework-->
    <script src="../js/jquery.min.js" type="text/javascript"></script>
    <script src="../js/jquery-ui.js" type="text/javascript"></script>
    <script src="../js/eco.js" type="text/javascript"></script>
    <!--End Framework-->
</head>
<body>

<section id="getintouch">
    <div class="container" style="border-bottom: 0;">
        <h1><span>用户登陆-demo</span></h1>
    </div>
    <div class="container">
        <form class="contact" method="post" id="form">
            <div class="row clearfix">
                <div class="lbl"><label for="lo_userName">用户名</label></div>
                <div class="ctrl">
                    <input style="background-color: #EbEbEb" type="text" id="lo_userName" name="lo_userName"
                           data-validation="text" data-msg="Invalid editType" value="" >
                </div>
            </div>
            <div class="row clearfix">
                <div class="lbl"><label for="lo_userPassword">密码</label></div>
                <div class="ctrl">
                    <input style="background-color: #EbEbEb" type="text" id="lo_userPassword" name="lo_userPassword"
                           data-validation="text" data-msg="Invalid editType" value="" >
                </div>
            </div>
            <div class="row  clearfix">
                <div class="span10 offset2">
                    <input type="button" id="lo_submit" class="submit" value="提交">
                </div>
            </div>
        </form>
    </div>
</section>
</body>
</html>
