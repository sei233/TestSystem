<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link href="../css/demo.css" rel="stylesheet" type="text/css">
    <!--Framework-->

    <script src="../js/test.js" type="text/javascript"></script>

    <tr>
        <td width="10%"><input type=checkbox name='test' id="1"></td>
        <td width="10%">1</td>
        <td width="20%">2</td>
        <td width="20%" class="userName">3</td>
        <td width="20%">4</td>
        <td width="20%">5</td>
    </tr>
    <tr>
        <td width="10%"><input type=checkbox name='test' id="2"></td>
        <td width="10%">1</td>
        <td width="20%">2</td>
        <td width="20%" class="userName">7</td>
        <td width="20%">4</td>
        <td width="20%">5</td>
    </tr>
</table>
<div class="lbl" id="pageNum"><label>当前页面:</label></div>
<a id='pageUp'>上一页  </a>
