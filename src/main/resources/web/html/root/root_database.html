<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>数据库管理</title>
    <link href="../../css/demo.css" rel="stylesheet" type="text/css">
    <!--Framework-->
    <!-- jQuery -->
    <script src="../../js/jquery.min.js" type="text/javascript"></script>
    <script src="../../js/jquery-ui.js" type="text/javascript"></script>
    <script src="../../js/root_database.js" type="text/javascript"></script>
    <!--End Framework-->
    <style>table, th, td
    {
        border: 1px solid black;
    }
    </style>
</head>
<body>
<table id="table_id_example" cellpadding="0" cellspacing="0" border="0" width="100%" class="table">
    <tr>
        <th width="10%"></th>
        <th width="10%">用户ID</th>
        <th width="20%">用户名</th>
        <th width="20%">密码</th>
        <th width="20%">用户手机号</th>
        <th width="20%">权限</th>
    </tr>
</table>
<div class="lbl" id="pageNum"><label>当前页面:</label></div>
<form method="post" id="search">
<div class="lbl">
    <label>搜索用户:</label>
    <input style="background-color: #EbEbEb" type="text" id="userName" name="userName"
           data-validation="text" data-msg="Invalid editType" value="" >
    <input type="button" id="submit" value="提交">
</div>
</form>
<a id='pageUp'>上一页  </a>
<a id='pageDown'>下一页  </a>
<button id="delete">删除</button>
</body>
</html>
