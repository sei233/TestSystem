<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>教师界面</title>
    <link href="../../css/demo.css" rel="stylesheet" type="text/css">
    <!--Framework-->
    <!-- jQuery -->
    <script src="../../js/jquery.min.js" type="text/javascript"></script>
    <script src="../../js/jquery-ui.js" type="text/javascript"></script>
    <script src="../../js/teacher_main.js" type="text/javascript"></script>
    <!--End Framework-->
</head>
<body>
<section id="getintouch">
    <div class="container" style="border-bottom: 0;">
        <h1><span>教师主界面-demo</span></h1>
    </div>
    <div class="container">
        <div class="row clearfix" >
            <img  style="width: 150px;float:left" src="../../images/user.jpg"/>
           <!--div的display属性默认为block（换行），inline即不换行-->
                <span style="font-size:20px;margin-left:100px" id="name">姓名：</span><br>
                <span style="font-size:20px;margin-left:100px" id="phone">电话：</span><br>
                <span style="font-size:20px;margin-left:100px" id="role">职业：</span>
        </div>
        </div>
    <div class="container">
        <div class="row clearfix">
            <a id="student_entrance">入学测评</a>
        </div>
        <div class="row clearfix">
            <a id="student_study">学中测评</a>
        </div>
        <div class="row clearfix">
            <a id="student_graduation">结业测评</a>
        </div>
    </div>
</section>
</body>
</html>
