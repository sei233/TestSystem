<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link href="../../css/demo.css" rel="stylesheet" type="text/css">
    <!--Framework-->
    <script src="../../js/jquery.min.js" type="text/javascript"></script>
    <script src="../../js/jquery-ui.js" type="text/javascript"></script>

<body>
<section id="getintouch">
    <div class="container" style="border-bottom: 0;">
        <h1><span>提醒你注意一点一一回答问题时,不是依据別人眼中的你来判断，而是你认为你本质上是不是这样的，问题如下︰</span></h1>
    </div>
    <div class="container">
        <table id="questions" style="color: #B0BED9">
            <th width="50%"></th>
            <th width="10%">非常同意</th>
            <th width="10%">比较同意</th>
            <th width="10%">差不多</th>
            <th width="10%">一点同意</th>
            <th width="10%">不同意</th>
        </table>
    </div>
    <div class="container" style="border-bottom: 0;">
        <div class="lbl" id="pageNum"><label style="color: #B0BED9">当前页面:</label></div>
        <a id='pageUp' style="color: #B0BED9">上一页  </a>
        <a id='pageDown' style="color: #B0BED9">下一页  </a>
        <button id="submit">提交</button>
    </div>
</section>
<script type="text/javascript">
    window.onload = function() {
        var config = {
            vx : 4,
            vy : 4,
            height : 2,
            width : 2,
            count : 100,
            color : "121, 162, 185",
            stroke : "100, 200, 180",
            dist : 6000,
            e_dist : 20000,
            max_conn : 10
        }
        CanvasParticle(config);
    }
</script>
<script type="text/javascript" src="../../js/canvas-particle.js"></script>
<canvas width="1000" height="800" style="position: absolute; top:0px; left:0px;
z-index:-1; "></canvas>
