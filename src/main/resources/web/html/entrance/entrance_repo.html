<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>学生界面</title>
    <link href="../../css/demo.css" rel="stylesheet" type="text/css">
    <!--Framework-->
    <!-- jQuery -->
    <script src="../../js/jquery.min.js" type="text/javascript"></script>
    <script src="../../js/jquery-ui.js" type="text/javascript"></script>
    <script src="../../js/student_repo.js" type="text/javascript"></script>
    <!--End Framework-->
    <style>table, th, td
    {
        border: 1px solid black;
    }

<body>
<section id="getintouch">
    <div class="container" style="border-bottom: 0;">
        <h1><span>学生报告-demo</span></h1>
    </div>
    <div class="container">
        <div class="row clearfix" >
            <img  style="width: 150px;float:left" src="../../images/user.jpg"/>

            <span style="font-size:20px;margin-left:100px" id="Name">姓名：</span><br>
            <span style="font-size:20px;margin-left:100px" id="Dominance">支配型：</span><br>
            <span style="font-size:20px;margin-left:100px" id="Extroversion">表达型：</span><br>
            <span style="font-size:20px;margin-left:100px" id="Patience">耐心型：</span><br>
            <span style="font-size:20px;margin-left:100px" id="Conformity">精确型：</span><br>
            <span style="font-size:20px;margin-left:100px" id="Sigma">整合型：</span>
        </div>
    </div>
</section>
