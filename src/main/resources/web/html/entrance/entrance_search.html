<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>搜索学生</title>
    <link href="../../css/demo.css" rel="stylesheet" type="text/css">
    <!--Framework-->
    <!-- jQuery -->
    <script src="../../js/jquery.min.js" type="text/javascript"></script>
    <script src="../../js/jquery-ui.js" type="text/javascript"></script>
    <script src="../../js/entrance_search.js" type="text/javascript"></script>
    <!--End Framework-->
</head>
<body>
<table id="table" cellpadding="0" cellspacing="0" border="0" width="100%" class="table">
    <tr>
        <th width="10%"></th>
        <th width="10%">用户ID</th>
        <th width="20%">用户名</th>
        <th width="20%">用户手机号</th>
    </tr>
</table>
<div class="lbl" id="pageNum"><label>当前页面:</label></div>
<button id="pass">确认</button>
<form method="post" id="search">
    <div class="lbl">
        <label>搜索用户:</label>
        <input style="background-color: #EbEbEb" type="text" id="userName" name="userName"
               data-validation="text" data-msg="Invalid editType" value="" >
        <input type="button" id="submit2" value="提交">
    </div>
</form>
</body>
</html>
