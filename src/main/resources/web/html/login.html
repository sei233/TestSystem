<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>登陆界面</title>
    <link href="../css/demo.css" rel="stylesheet" type="text/css">
    <!--Framework-->
    <script src="../js/jquery.min.js" type="text/javascript"></script>
    <script src="../js/jquery-ui.js" type="text/javascript"></script>
    <script src="../js/eco.js" type="text/javascript"></script>
    <!--End Framework-->
    <style>body {
    font-family: 'Open Sans', sans-serif;
    padding: 20px;
    margin: 0;
    background: url(../images/back1.png);
    }
    </style>
</head>
<body>

<section id="getintouch"  style="margin-top: 100px">
    <div class="container" style="border-bottom: 0;">
        <h1><span>用户登陆-demo</span></h1>
    </div>
    <div class="container">
        <form class="contact" method="post" id="form">
            <div class="row clearfix">
                <div class="lbl"><label for="lo_userName" style="color: #B0BED9">用户名</label></div>
                <div class="ctrl">
                    <input style="background-color: #EbEbEb" type="text" id="lo_userName" name="lo_userName"
                           data-validation="text" data-msg="Invalid editType" value="" >
                </div>
            </div>
            <div class="row clearfix">
                <div class="lbl"><label for="lo_userPassword" style="color: #B0BED9">密码</label></div>
                <div class="ctrl">
                    <input style="background-color: #EbEbEb;width:99.5%;height:35px;line-height:35px;border-radius:5px;font-size:30px;border: 0;"
                           type="password" id="lo_userPassword" name="lo_userPassword"
                           data-validation="text" data-msg="Invalid editType" value="" >
                </div>
            </div>
            <div class="row clearfix">
                <div class="lbl"><label for="lo_userRole" style="color: #B0BED9">角色</label></div>
                <div class="ctrl">
                    <input style="background-color: #EbEbEb" type="text" id="lo_userRole" name="lo_userRole"
                           data-validation="text" data-msg="Invalid editType" value="" >
                </div>
            </div>
            <div class="row  clearfix">
                <div class="span10 offset2">
                    <input type="button" id="lo_submit" class="submit" value="提交">
                    <input type="button" onclick='window.open("register.html")' class="submit" value="注册">
                </div>
            </div>
        </form>
    </div>
</section>
<script type="text/javascript">
    window.onload = function() {
        var config = {
            vx : 4,
            vy : 4,
            height : 2,
            width : 2,
            count : 100,
            color : "121, 162, 185",
            stroke : "100, 200, 180",
            dist : 6000,
            e_dist : 20000,
            max_conn : 10
        }
        CanvasParticle(config);
    }
</script>
<script type="text/javascript" src="../js/canvas-particle.js"></script>
<canvas width="1000" height="800" style="position: absolute; top:0px; left:0px;
z-index:-1; "></canvas>
</body>
</html>
